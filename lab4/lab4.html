<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function z1()
        {
            let x = prompt("Введите x","");
            if (x>0)
            {
                y = Math.pow(Math.sin(x),2);
            }
            else{
                y = 1+2*(Math.sin(x*x));
            }
            alert("Ответ: " + y);
        }

    </script>
    <p> 1zadanie </p> <button type="button" onclick=z1()>Try it</button>
</body>
