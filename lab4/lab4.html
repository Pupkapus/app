    <script>
        function z1()
        {
            let x = prompt("Введите x","");
            if (x>0)
            {
                y = Math.pow(Math.sin(x),2);
            }
            else{
                y = 1+2*(Math.sin(x*x));
            }
            alert("Ответ: " + y);
        }
        function z2()
        {
            let chislo = prompt("Введите число","");
            if (chislo<=9999)
            {
                let m = chislo, a=0;
                for (let i= 1; i< 4; i++)
                {
                    a = a*10 + m % 10;
                    m = m / 10;
                }
                if (a==chislo)
                {alert('Полиндром!');}
                else{alert('НЕ ПОЛИНДРОМ!')}
            }
            else{alert('Введите четырехзначное число!')}
        }

    </script>
    <p> 1zadanie </p> <button type="button" onclick=z1()>вычисление y</button>
    <p> 2zadanie </p> <button type="button" onclick=z2()>Палиндром</button>
